<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Familiekalender</title>
  <link rel="stylesheet" href="calendar-grid.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
<link rel="manifest" href="manifest.json">


</head>
<body>

<div class="calendar-page">

<!-- ===============================
     MOBIL: MÅNED / ÅR OVER KALENDER
=============================== -->
<div class="mobile-month">
  <span id="mobileMonthLabel"></span>
  <div id="mobileMonthPicker" class="month-picker"></div>
</div>


  <!-- ===============================
       VENSTRE: KALENDER
  ================================ -->
  <div class="calendar-container">

    <!-- HEADER (navn + ukevelger i hjørnet) -->
    <div class="calendar-grid header">
      <div class="cell corner">
        <div class="week-selector">
          <button id="prevWeekGrid" class="week-btn">◀</button>
          <span id="weekLabelGrid"></span>
          <button id="nextWeekGrid" class="week-btn">▶</button>
        </div>
      </div>

      <div class="cell name">Theodor</div>
      <div class="cell name">Tobias</div>
      <div class="cell name">Vibeke</div>
      <div class="cell name">Frode</div>
    </div>

    <!-- ===============================
         DAG-RADER
    ================================ -->

<!-- Mandag -->
<div class="calendar-grid">
  <div class="cell day">
    <div class="day-name"></div>
    <div class="day-date"></div>
  </div>
  <div class="cell cell-click" data-day="Mandag" data-person="Theodor"></div>
  <div class="cell cell-click" data-day="Mandag" data-person="Tobias"></div>
  <div class="cell cell-click" data-day="Mandag" data-person="Vibeke"></div>
  <div class="cell cell-click" data-day="Mandag" data-person="Frode"></div>
</div>

<!-- Tirsdag -->
<div class="calendar-grid">
  <div class="cell day">
    <div class="day-name"></div>
    <div class="day-date"></div>
  </div>
  <div class="cell cell-click" data-day="Tirsdag" data-person="Theodor"></div>
  <div class="cell cell-click" data-day="Tirsdag" data-person="Tobias"></div>
  <div class="cell cell-click" data-day="Tirsdag" data-person="Vibeke"></div>
  <div class="cell cell-click" data-day="Tirsdag" data-person="Frode"></div>
</div>

<!-- Onsdag -->
<div class="calendar-grid">
  <div class="cell day">
    <div class="day-name"></div>
    <div class="day-date"></div>
  </div>
  <div class="cell cell-click" data-day="Onsdag" data-person="Theodor"></div>
  <div class="cell cell-click" data-day="Onsdag" data-person="Tobias"></div>
  <div class="cell cell-click" data-day="Onsdag" data-person="Vibeke"></div>
  <div class="cell cell-click" data-day="Onsdag" data-person="Frode"></div>
</div>

<!-- Torsdag -->
<div class="calendar-grid">
  <div class="cell day">
    <div class="day-name"></div>
    <div class="day-date"></div>
  </div>
  <div class="cell cell-click" data-day="Torsdag" data-person="Theodor"></div>
  <div class="cell cell-click" data-day="Torsdag" data-person="Tobias"></div>
  <div class="cell cell-click" data-day="Torsdag" data-person="Vibeke"></div>
  <div class="cell cell-click" data-day="Torsdag" data-person="Frode"></div>
</div>

<!-- Fredag -->
<div class="calendar-grid">
  <div class="cell day">
    <div class="day-name"></div>
    <div class="day-date"></div>
  </div>
  <div class="cell cell-click" data-day="Fredag" data-person="Theodor"></div>
  <div class="cell cell-click" data-day="Fredag" data-person="Tobias"></div>
  <div class="cell cell-click" data-day="Fredag" data-person="Vibeke"></div>
  <div class="cell cell-click" data-day="Fredag" data-person="Frode"></div>
</div>

<!-- Lørdag -->
<div class="calendar-grid">
  <div class="cell day">
    <div class="day-name"></div>
    <div class="day-date"></div>
  </div>
  <div class="cell cell-click" data-day="Lørdag" data-person="Theodor"></div>
  <div class="cell cell-click" data-day="Lørdag" data-person="Tobias"></div>
  <div class="cell cell-click" data-day="Lørdag" data-person="Vibeke"></div>
  <div class="cell cell-click" data-day="Lørdag" data-person="Frode"></div>
</div>

<!-- Søndag -->
<div class="calendar-grid">
  <div class="cell day">
    <div class="day-name"></div>
    <div class="day-date"></div>
  </div>
  <div class="cell cell-click" data-day="Søndag" data-person="Theodor"></div>
  <div class="cell cell-click" data-day="Søndag" data-person="Tobias"></div>
  <div class="cell cell-click" data-day="Søndag" data-person="Vibeke"></div>
  <div class="cell cell-click" data-day="Søndag" data-person="Frode"></div>
</div>


  </div>

  <!-- ===============================
       HØYRE: NOTATKOLONNE
  ================================ -->
  <aside class="calendar-notes">

    <!-- Måned / år (klikkbar) -->
<div class="notes-section month">
  <h2 id="monthLabel" class="month-clickable"></h2>

  <div id="monthPicker" class="month-picker">
    <div class="picker-content">

      <div class="year-select">
        <button id="prevYear" class="year-btn">◀</button>
        <span id="yearLabel">2025</span>
        <button id="nextYear" class="year-btn">▶</button>
      </div>

      <div class="month-grid">
        <button data-month="0">Januar</button>
        <button data-month="1">Februar</button>
        <button data-month="2">Mars</button>
        <button data-month="3">April</button>
        <button data-month="4">Mai</button>
        <button data-month="5">Juni</button>
        <button data-month="6">Juli</button>
        <button data-month="7">August</button>
        <button data-month="8">September</button>
        <button data-month="9">Oktober</button>
        <button data-month="10">November</button>
        <button data-month="11">Desember</button>
      </div>

    </div>
  </div>
</div>

<!-- Måned / år -->
<div class="notes-section month">
  <h2 id="monthLabel"></h2>
</div>

<!-- RAD: uke + tekst + bilde -->
<div class="notes-row">

  <div class="notes-section week">
    <button id="prevWeek">◀</button>
    <span id="weekLabel"></span>
    <button id="nextWeek">▶</button>
  </div>

  <div class="notes-section quote">
    <p id="dailyQuote"></p>
  </div>

  <div class="notes-section figure">
    <img src="bilde.png" class="calendar-figure" />
  </div>

</div>

<!-- Frie notater (nederst, egen blokk) -->
<div class="notes-title">Notater</div>
<div class="notes-section free">
  <textarea placeholder="Notater for uken…"></textarea>
</div>



<!-- ===============================
     MODAL: CELLEINNHOLD
=============================== -->
<div id="cellModal" class="modal hidden">
  <div class="modal-content">

    <h3 id="modalTitle"></h3>

    <!-- Startvalg -->
    <div id="modalStart" class="modal-section">
      <button id="btnNew">Ny oppføring</button>
      <button id="btnView">Se innhold</button>
      <button id="btnEdit">Rediger innhold</button>
    </div>

    <!-- Visning -->
    <div id="modalView" class="modal-section">
      <div id="viewContent"></div>
    </div>

<div id="modalEdit" class="modal-section">

<label class="create-fields">
  <span>Stikkord</span>
  <input type="text" id="keywordInput">
</label>

<label class="create-fields">
  <span>Beskrivelse</span>
  <textarea id="textInput"></textarea>
</label>

  
<div id="personSelector" class="create-fields-group">

  <label class="create-fields">
    <input type="checkbox" value="Theodor">
    <span>Theodor</span>
  </label>

  <label class="create-fields">
    <input type="checkbox" value="Tobias">
    <span>Tobias</span>
  </label>

  <label class="create-fields">
    <input type="checkbox" value="Vibeke">
    <span>Vibeke</span>
  </label>

  <label class="create-fields">
    <input type="checkbox" value="Frode">
    <span>Frode</span>
  </label>

</div>



  <div id="editContent"></div>
  <button id="saveAllBtn">Lagre endringer</button>

</div>



    <div class="modal-actions">
      <button id="deleteBtn" class="danger">Slett</button>
      <button id="saveBtn">Lagre</button>
      <button id="closeBtn" class="secondary">Avbryt</button>
    </div>

  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- App -->
<script src="quotes.js"></script>
<script src="calendar.js" defer></script>


<div id="infoModal" class="info-modal hidden">
  <div class="info-content">
    <h3 id="infoModalTitle"></h3>
    <p id="infoModalDescription"></p>
    <button id="infoModalClose" type="button">Lukk</button>
  </div>
</div>


</body>
</html>
